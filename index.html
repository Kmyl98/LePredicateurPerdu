<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Squares</title>
  <style>
    .blocks-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .block {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('image.jpg') center center / cover no-repeat;
      border-radius: 12px;
      opacity: 0.25;
      animation: moveBlock 16s linear infinite;
      filter: blur(1px) brightness(0.8);
    }
    /* Animation personnalis√©e pour chaque bloc */
    .block:nth-child(2) { animation-delay: 2s; left: 10vw; top: 60vh; animation-duration: 18s; }
    .block:nth-child(3) { animation-delay: 4s; left: 80vw; top: 20vh; animation-duration: 14s; }
    .block:nth-child(4) { animation-delay: 1s; left: 30vw; top: 80vh; animation-duration: 20s; }
    .block:nth-child(5) { animation-delay: 3s; left: 60vw; top: 10vh; animation-duration: 13s; }
    .block:nth-child(6) { animation-delay: 5s; left: 50vw; top: 50vh; animation-duration: 17s; }
    .block:nth-child(7) { animation-delay: 6s; left: 20vw; top: 30vh; animation-duration: 19s; }
    .block:nth-child(8) { animation-delay: 7s; left: 70vw; top: 70vh; animation-duration: 15s; }
    .block:nth-child(9) { animation-delay: 8s; left: 40vw; top: 40vh; animation-duration: 21s; }
    .block:nth-child(10) { animation-delay: 9s; left: 90vw; top: 60vh; animation-duration: 16s; }
    @keyframes moveBlock {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 0.25;
      }
      50% {
        transform: translateY(-80px) scale(1.2) rotate(20deg);
        opacity: 0.4;
      }
      100% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 0.25;
      }
    }
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: #181818;
    }
    .bg-animated {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
  background: url('image.jpg') center center / cover no-repeat;
      animation: zoomMove 20s ease-in-out infinite alternate;
      filter: brightness(0.6) blur(2px);
    }
    @keyframes zoomMove {
      0% {
        transform: scale(1) translate(0, 0);
      }
      100% {
        transform: scale(1.08) translate(-10px, -10px);
      }
    }
    .container {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      z-index: 1;
    }
    .square {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .square:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .square {
        width: 90vw;
        max-width: 350px;
        height: 40vw;
        max-height: 200px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animated"></div>
  <div class="blocks-bg">
    <div class="block" style="left:5vw;top:10vh;"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
  </div>
  <div class="container">
    <div class="square">Square 1</div>
    <div class="square">Square 2</div>
  </div>
</body>
</html>
